      <li class="navright">
        <button class="navbtn subbtn" type="submit" name="subscribe">Suscríbete</button>

      </li> 
    </ol>
  </nav>

<!-- Side bar -->
<div class="side-bar">
  <!-- Header section -->
  <header>
    <div class="close-btn"><i class="fas fa-times"></i></div>
  </header>
  <!-- Menu items -->
  <div class="menu">
    <div class="item"><a href="/personal/periodistas.html"><i class="fas fa-th"></i>Nuestros Periodistas</a></div>
    <div class="item"><a href="/centrodearchivos.html"><i class="fas fa-th"></i>Centro de Archivos</a></div>

  </div>
</div>

<script>
$(document).ready(function(){
  // Función para verificar si la barra lateral está activa al cargar la página
  function checkSidebarStatus() {
    if ($('.side-bar').hasClass('active')) {
      $('.menu-btn').css("visibility", "hidden");
    } else {
      $('.menu-btn').css("visibility", "visible");
    }
  }

  //jquery for expand and collapse the sidebar
  $('.menu-btn').click(function(){
    $('.side-bar').addClass('active');
    $('.menu-btn').css("visibility", "hidden");
  });

  //for close button
  $('.close-btn').click(function(){
    $('.side-bar').removeClass('active');
    $('.menu-btn').css("visibility", "visible");
  });

  //jquery for toggle sub menus
  $('.sub-btn').click(function(){
    $(this).next('.sub-menu').slideToggle();
    $(this).find('.dropdown').toggleClass('rotate');
  });

  // Llamar a la función al cargar la página para establecer la visibilidad del botón de menú
  checkSidebarStatus();
});
</script>
